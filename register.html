<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>E-services for House Management - Register</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="/scripts/login.js"></script>
</head>

<body>
  <div class="main-page-container">
    <form class="input-form">

      <h1 class="input-form__title input-form__title_big">Register Form</h1>
      <div class="input-form__error-message"></div>

      <label class="input-form__field">
        <span class="input-form__text-label">login</span>
        <input class="input-form__text-input" type="text" name="login" autocomplete="on" required>
      </label>

      <label class="input-form__field">
        <span class="input-form__text-label">password</span>
        <input class="input-form__text-input" type="password" name="password" autocomplete="on" required>
      </label>

      <label class="input-form__field">
        <span class="input-form__text-label">repeat password</span>
        <input class="input-form__text-input" type="password" name="passwordRepeat" autocomplete="on" required>
      </label>

      <label class="input-form__field">
        <span class="input-form__text-label">name</span>
        <input class="input-form__text-input" type="text" name="name" autocomplete="on" required>
      </label>

      <div class="input-form__field">
        <button class="input-form__button input-form__button_orange" type="button" onclick="register()">Register</button>
      </div>

      <div class="input-form__field">  
         <p class="input-form__fieldText">Have an account? <a href="index.html" class="input-form__link input-form__link_underlined" >Login</a></p>
      </div>
    </form>
  </div>

</body>

</html>
